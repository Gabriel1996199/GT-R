<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation</title>
    <style>
        body {
            background-color: rgb(211, 146, 34);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: black;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .nav-menu a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        /* Heading Styling */
        h1 {
            color: yellow;
            margin-top: 80px; /* Push it down so it's visible below the fixed navbar */
        }

        /* Bottom Link Styling */
        .bottom-link {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="nav-menu">
        <a href="default.asp">Home</a>
        <a href="news.asp">News</a>
        <a href="contact.asp">Contact</a>
        <a href="about.asp">About</a>
    </div>

    <!-- Adjusted Heading -->
    <h1>TG's Best Restaurant</h1>

    <img src="pixar-ratatouille-remy-little-chef-klaeq-mahit-transparent.png" alt="Tzury's Rat">

    <!-- Bottom Link -->
    <a href="https://facil.de/de/" class="bottom-link">Click to taste</a>

</body>
</html>
